<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grande Invitation - CCR Pau</title>
    <link rel="stylesheet" href="style-gospel.css">
</head>
<body>

    <div class="app-container">
        <div class="header-logo">
            <img src="logo.jpg" alt="Logo" class="logo-img">
        </div>

        <img src="affiche.jpg" alt="Affiche" class="hero-image">

        <div class="form-section">
            <h3>INSCRIPTION</h3>
            <p class="subtitle">Veuillez remplir vos informations ci-dessous</p>

            <form id="gospelForm" action="https://formspree.io/f/VOTRE_ID" method="POST">
                <div class="field">
                    <label>Nom complet</label>
                    <input type="text" name="nom" placeholder="Votre nom et prénom" required>
                </div>

                <div class="field">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="votre@email.com" required>
                </div>

                <div class="field">
                    <label>Téléphone (Optionnel)</label>
                    <input type="tel" name="telephone" placeholder="06 00 00 00 00">
                </div>

                <button type="submit">JE M'INSCRIS</button>
            </form>
        </div>
    </div>

    <script src="script-gospel.js"></script>
</body>
</html>
