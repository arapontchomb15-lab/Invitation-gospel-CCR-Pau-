<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation CCR Pau</title>
    <link rel="stylesheet" href="style-gospel.css">
</head>
<body>

    <div class="main-wrapper">
        <div class="top-bar">
            <img src="logo.jpg" alt="Logo" class="mini-logo">
        </div>

        <img src="affiche.jpg" alt="Grande Invitation" class="hero-image">

        <div class="form-container">
            <h2>INSCRIPTION</h2>
            <p>Veuillez remplir vos informations</p>
            
            <form id="gospelForm" action="https://formspree.io/f/VOTRE_ID" method="POST">
                <input type="text" name="name" id="nom" placeholder="Nom complet" required>
                <input type="email" name="email" id="email" placeholder="Votre Email" required>
                <input type="tel" name="phone" placeholder="Téléphone">
                <button type="submit" id="btnEnvoyer">JE M'INSCRIS</button>
            </form>
        </div>
    </div>

    <script src="script-gospel.js"></script>
</body>
</html>
